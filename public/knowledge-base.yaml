uniqueSellingPoints:
  - 50% rabatt via ROT/RUT-avdrag på arbetskostnad
  - Gratis hembesök för offert
  - Offert inom 24 timmar
  - Alla hantverkare har F-skatt och är försäkrade
  - Fast pris eller timpris - välj själv
  - Kvalitetsgaranti på utfört arbete

faq:
  - question: Hur bokar jag en hantverkare?
    answer: Beskriv ditt projekt på fixco.se eller ring +46-70-123-45-67. Du får offert inom 24 timmar.
  
  - question: Vad kostar en snickare per timme?
    answer: 545-795 kr/h före ROT-avdrag. Med ROT betalar du bara 273-398 kr/h.
  
  - question: Hur fungerar ROT-avdraget?
    answer: Vi drar av 50% av arbetskostnaden direkt på fakturan. Du betalar bara halva arbetskostnaden plus material.

